<!DOCTYPE html>
<html>
<head>
    <title>Register | College LAN Chat</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; background: #ddeeff; }
        #regbox { width: 320px; margin:100px auto; background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 10px #ccc; }
        input, select { width: 100%; margin-bottom: 14px; padding: 8px; font-size: 14px; }
        button { width: 100%; padding: 10px; font-size: 15px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div id="regbox">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="Staff">Staff</option>
                <option value="Faculty">Faculty</option>
            </select>
            <button type="submit">Register</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <div style="margin-top:5px; font-size: 13px;">
            <a href="/login">Back to Login</a>
        </div>
    </div>
</body>
</html>
