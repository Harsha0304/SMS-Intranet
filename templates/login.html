<!DOCTYPE html>
<html>
<head>
    <title>Login | College LAN Chat</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; background: #ddeeff; }
        #loginbox { width: 300px; margin:140px auto; background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 10px #ccc; }
        input { width: 100%; margin-bottom: 15px; padding: 8px; font-size: 14px; }
        button { width: 100%; padding: 10px; font-size: 15px; }
        .error { color: red; }
        .smalllink { font-size: 13px; }
    </style>
</head>
<body>
    <div id="loginbox">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <div class="smalllink" style="margin-top:5px;">
            <b>Admin?</b> <a href="/create_user">Create users here</a>
        </div>
    </div>
</body>
</html>
