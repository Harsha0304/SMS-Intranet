<!DOCTYPE html>
<html>
<head>
    <title>Create User | College LAN Chat</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; background: #e4e4ff; }
        #createbox { width: 320px; margin:80px auto; background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 10px #ccc; }
        input, select { width: 100%; margin-bottom: 14px; padding: 8px; font-size: 14px; }
        button { width: 100%; padding: 10px; font-size: 15px; }
        .error { color: red; }
        .success { color: green; }
        .smalllink { font-size: 13px; }
    </style>
</head>
<body>
    <div id="createbox">
        <h2>Create User</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="Staff">Staff</option>
                <option value="Faculty">Faculty</option>
            </select>
            <button type="submit">Create</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        {% if success %}<div class="success">{{ success }}</div>{% endif %}
        <div class="smalllink" style="margin-top:5px;">
            <a href="/">Back to Chat</a>
        </div>
    </div>
</body>
</html>
